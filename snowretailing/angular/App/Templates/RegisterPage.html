<div class="container" ng-controller = "RegisterController">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus ng-model ="user.login">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model ="user.password">
        <label for="inputPassword" class="sr-only">Repeat Password</label>
        <input type="password" id="inputRepeatPassword" class="form-control" placeholder="Repeat Password" required ng-model ="user.confirmedPassword">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click = "register(user)">Sign up</button>
    </form>
</div>
