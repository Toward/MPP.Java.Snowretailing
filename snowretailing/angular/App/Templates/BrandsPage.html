<div class = "container scrollable-table" ng-controller = "BrandController" >
    <h3 class = "text-center">Наши бренды</h3>
        <div ng-switch on="currentUser.role">
            <div ng-switch-when="ROOT">
                <table class = "table ">
                    <thead>
                        <tr>
                            <td>Бренд</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat = "brand in brands">
                            <td>{{brand.brandName}}</td>
                            <td ng-if="currentUser.role == 'ROOT'">
                                <a class="teal-text" ng-click="showModal('edit',brand)"><i class="fa fa-pencil"></i></a>
                                <a class="red-text" ng-click="delete(brand.id)"><i class="fa fa-times"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                 <button type="button" class="btn btn-info btn-lg" ng-if="currentUser.role == 'ROOT'" ng-click="showModal('create',null)">Create new brand</button>
                <!--Modal-->
                <div class="modal fade" id="modal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4  ng-if="modalMode == 'edit'" class="modal-title">Edit  brand</h4>
                                <h4  ng-if="modalMode == 'create'" class="modal-title">Create new brand</h4>
                            </div>
                            <div class="modal-body">
                                <label for="inputBrand" class="sr-only">Login</label>
                                <input type="text" id="inputBrand" class="form-control" placeholder="Brand" required autofocus ng-model ="brand.brandName">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-if="modalMode == 'edit'" ng-click = "update(brand)">Edit</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-if="modalMode == 'create'" ng-click = "create(brand)">Create</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
