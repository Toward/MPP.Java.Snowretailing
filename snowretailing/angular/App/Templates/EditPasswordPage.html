<div class="container login-page col-lg-offset-4 col-lg-4" ng-if="isAuthorized" ng-controller="EditPasswordController">
    <form class="form-signin col-lg-offset-1 col-lg-10">
        <h4 class="form-signin-heading">Изменение пароля</h4>
        <label for="oldPassword" class="sr-only">Старый пароль</label>
        <input type="password" id="oldPassword" class="form-control" placeholder="Cтарый пароль" required autocomplete="off" ng-model="user.oldPassword">
        <label for="newPassword" class="sr-only">Новый пароль</label>
        <input type="password" id="newPassword" class="form-control" placeholder="Новый пароль" required autocomplete="off" ng-model="user.newPassword">
        <label for="confirmedNewPassword" class="sr-only">Подтвердите новый пароль</label>
        <input type="password" id="confirmedNewPassword" class="form-control" placeholder="Подтвердите новый пароль" required autocomplete="off" ng-model="user.confirmedNewPassword">
        <button class="btn btn-primary" type="submit" ng-click="change(user)">Изменить</button>
    </form>
</div>
