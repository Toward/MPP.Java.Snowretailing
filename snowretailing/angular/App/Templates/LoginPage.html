<div class="container login-page col-lg-offset-4 col-lg-4" ng-controller="LoginController">
    <form name = "form" class="form-signin col-lg-offset-1 col-lg-10">
        <h4 class="form-signin-heading">Пожалуйста, войдите</h4>
        <label for="inputLogin" class="sr-only">Логин</label>
        <input name="login" type="text" id="inputLogin" class="form-control" placeholder="Логин" required autocomplete="off" ng-model="user.login" login>
        <span ng-show="form.login.$error.length">Длина логина должна составлять от 3 до 20 символов</span>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Пароль" required autocomplete="off" ng-model="user.password" password>
        <span ng-show="form.password.$error.length">Длина пароля должна составлять от 3 до 20 символов</span>
        <button class="btn btn-primary" ng-disabled="form.login.$invalid || form.password.$invalid" type="submit" ng-click="login(user)">Войти</button>
    </form>
</div>
